<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dynamic Website With API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<!-- navbar -->
<body>
    <div class="navbar">
        
       <nav class="bg-white fixed w-full z-20 top-0 left-0 ">
         <div class="w-5/6 flex flex-wrap items-center justify-between mx-auto pt-4 pb-4 border-b border-gray-600 dark:border-gray-400">
           <a href="#" class="flex items-center">
